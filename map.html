<!doctype html>
<html lang="en" class="map-page">

<head>
  <!-- <base href="/raise/"> -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
  <title>RAISE</title>

  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="./src/style.css">
</head>

<body class="map-page">

  <main>
    <app-map></app-map>

    <div class="logo-section">
      <img src="./images/RAISE-logo-neg.svg" alt="RAISE logo" id="logo">
      <div class="menu">
        <app-theme-icon></app-theme-icon>
        <app-icon-btn link="/"></app-icon-btn>
        <app-drawer-toggle></app-drawer-toggle>
      </div>
    </div>

    <div id="drawer">
      <app-searchbar></app-searchbar>
      <app-autocomplete></app-autocomplete>
      <h3 id="drawer-title">Categorie</h3>
      <app-drawer-content></app-drawer-content>
    </div>

    <app-close-navigation-btn></app-close-navigation-btn>
    <div id="zoom-btns">
      <app-zoom-btn zoom-type="in"></app-zoom-btn>
      <app-zoom-btn zoom-type="out"></app-zoom-btn>
    </div>

    <app-snackbar type="temporary"></app-snackbar>
  </main>

  <script type="module" src="./main.js"></script>
</body>

</html>
